<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Song</title>
</head>
<body>
  <div style="position: relative; width: 100%; height: 80px; overflow: hidden;">
    <iframe id="spotify-iframe"
      src=""
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"
      allowfullscreen 
      allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture;">
    </iframe>
    <!-- Overlay to hide metadata -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; clip-path: inset(0 40px 0 0); display: flex; align-items: center; justify-content: center; pointer-events: none;">
      <span style="font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; color: #333;">ðŸŽµ Guess the Song! ðŸŽ¶</span>
    </div>
  </div>

  <script>
    // Function to get the track ID from the URL parameters
    function getTrackID() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('trackID'); // e.g., ?trackID=24WgUWA4ySArlxulV1uZSX
    }

    // Update the iframe src with the track ID
    function updateTrack() {
      const trackID = getTrackID();
      if (trackID) {
        const iframe = document.getElementById('spotify-iframe');
        iframe.src = `https://open.spotify.com/embed/track/${trackID}?utm_source=oembed`;
      }
    }

    // Call the function to update the track when the page loads
    window.onload = updateTrack;
  </script>
</body>
</html>
